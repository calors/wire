language: java

sudo: false
dist: trusty

matrix:
    include:
        - os: linux
          jdk: openjdk8
        - os: linux
          jdk: openjdk11
          env: JACOCO='-PenableJaCoCo'
        - os: linux
          jdk: openjdk14
        - os: linux
          jdk: openjdk-ea
        - os: osx
          jdk: openjdk11
    allow_failures:
        - jdk: openjdk14
        - jdk: openjdk-ea  

script:
  - ./gradlew -version
  - ./gradlew --stacktrace --warning-mode=all ${JACOCO} assemble test --tests io.omam.wire.WireEmulatedDeviceTestSuite

# Do not store unnecessary files from Gradle dependency cache
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

# Store Gradle dependency cache and Gradle Wrapper files for next execution
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
 
 # If variable JACOCO is set, run JaCoCo report and send report to codecov.io after build success
after_success:
  - test -v JACOCO && ./gradlew ${JACOCO} jacocoTestReport && bash <(curl -s https://codecov.io/bash) || true

